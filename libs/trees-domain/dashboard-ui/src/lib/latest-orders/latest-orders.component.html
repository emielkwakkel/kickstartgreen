<mat-table #table [dataSource]="dataSource">
  <ng-container matColumnDef="reference">
    <mat-header-cell *matHeaderCellDef> Reference </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.reference }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="orderPlacedAt">
    <mat-header-cell *matHeaderCellDef> When </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <h4>{{ element.orderPlacedAt | date }}</h4>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <h4>{{ element.quantity }}</h4>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
